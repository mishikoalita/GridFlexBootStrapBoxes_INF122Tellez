<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1><center>Daniela Lopez Altamirano's GRID, FLEX and BOOTSTRAP BOXES </center></h1>
    <p></p>
    <p></p>
    <div class="maincontainer">
        <h1><center>GRID BOX</center></h1>
        <div class="containergrid">
            <div class="box1">Un</div>
            <div class="box2">Deux</div>
            <div class="box3">Troi</div>
            <div class="box4">Quatre</div>
            <div class="box5">Cinq</div>
            <div class="box6">Six</div>
            <div class="box7">Sept</div>
            <div class="box8">Huit</div>
            <div class="box9">Neuf</div>
        </div>
        <h1><center>FLEX BOX</center></h1>
        <div class="containerflex">
            <div class="flex1">Hello!</div>
            <div class="flex2">
                <div class="flex2box1">
                    <div class="flex2box1a"><center>ARE YOU FREE?</center></div>
                </div>
                <div class="flex2box2">
                    <div class="flex2box2a">JA!</div>
                    <div class="flex2box2b">NEIN!</div>
                </div>
            </div>
            <div class="flex3">Salut!</div>
        </div>
        <h1><center>BOOTSTRAP BOX </center></h1>   
        <div class="containerbootstrap">
            <form class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Email</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                      </div>
                      <input type="text" class="form-control" id="validationCustomUsername" placeholder="Write your email!" aria-describedby="inputGroupPrepend" required>
                    </div>
                  </div>
                </div>
                <div class="row d-flex justify-content-center">
                  <div class="col-md-3 mb-3">
                    <label for="validationCustom04">Age</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="How old are you?" required>
                  </div>
                </div>
              </form>
        </div>
    </div>        
       
    
</body>
</html>
